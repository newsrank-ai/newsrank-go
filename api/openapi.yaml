      - description: Start of date range (Unix milliseconds). Defaults to 30 days
          ago.
        explode: true
        in: query
        name: from
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: End of date range (Unix milliseconds). Defaults to now.
        explode: true
        in: query
        name: to
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
