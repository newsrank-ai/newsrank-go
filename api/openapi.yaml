openapi: 3.1.0
info:
  contact:
    url: https://newsrank.ai
  description: |
    The NewsRank API provides programmatic access to real-time news articles, stories, entities, and search across thousands of sources.

    All endpoints return JSON. Paginated endpoints include `total`, `offset`, and `limit` fields in the response.
  title: NewsRank API
  version: 1.0.0
servers:
- description: Production
  url: https://api.newsrank.ai/v1
security:
- apiKeyQuery: []
- bearerAuth: []
paths:
  /api/v1/items:
    get:
      description: "Retrieve a paginated list of articles with optional filters for\
        \ category, keyword, source, content status, and date range."
      operationId: listArticles
      parameters:
      - description: Number of articles to return
        example: 20
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 40
          type: integer
        style: form
      - description: Number of articles to skip
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: Filter by category
        example: politics
        explode: true
        in: query
        name: category
        required: false
        schema:
          type: string
        style: form
      - description: Filter by keyword in title
        example: climate
        explode: true
        in: query
        name: keyword
        required: false
        schema:
          type: string
        style: form
      - description: Filter by source name
        example: Reuters
        explode: true
        in: query
        name: source
        required: false
        schema:
          type: string
        style: form
      - description: Filter by content extraction status
        example: has_content
        explode: true
        in: query
        name: content_status
        required: false
        schema:
          enum:
          - has_content
          - no_content
          - failed
          type: string
        style: form
      - description: Start of date range (Unix timestamp in milliseconds)
        example: 1708300800000
        explode: true
        in: query
        name: date_from
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: End of date range (Unix timestamp in milliseconds)
        example: 1708387200000
        explode: true
        in: query
        name: date_to
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Field to sort by
        example: discovered
        explode: true
        in: query
        name: sort_by
        required: false
        schema:
          default: discovered
          enum:
          - discovered
          - published
          type: string
        style: form
      - description: Sort direction
        example: desc
        explode: true
        in: query
        name: sort_order
        required: false
        schema:
          default: desc
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: Include embedding vectors in each article. Requires Pro tier
          or higher.
        explode: true
        in: query
        name: include_embeddings
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Embedding output format (only used when include_embeddings=true)
        explode: true
        in: query
        name: embedding_format
        required: false
        schema:
          default: json
          enum:
          - json
          - base64
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listArticles_200_response'
          description: Paginated list of articles
      summary: List articles
      x-group: Articles
  /api/v1/item:
    get:
      description: Retrieve a single article by its URL hash or slug. Provide either
        `url_hash` or `slug` as a query parameter.
      operationId: getArticle
      parameters:
      - description: The URL hash of the article
        example: a1b2c3d4e5
        explode: true
        in: query
        name: url_hash
        required: false
        schema:
          type: string
        style: form
      - description: The slug of the article
        example: supreme-court-rules-on-landmark-climate-case
        explode: true
        in: query
        name: slug
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getArticle_200_response'
          description: Single article
      summary: Get a single article
      x-group: Articles
  /api/v1/content:
    get:
      description: "Retrieve the extracted full-text content of an article by its\
        \ URL hash. Includes the article body, images, summaries, and tags."
      operationId: getArticleContent
      parameters:
      - description: URL hash of the article
        example: a1b2c3d4e5
        explode: true
        in: query
        name: url_hash
        required: true
        schema:
          type: string
        style: form
      - description: Maximum number of characters to return for the text body (1-200000)
        example: 10000
        explode: true
        in: query
        name: max_chars
        required: false
        schema:
          default: 50000
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleContent'
          description: Article content
      summary: Get article content
      x-group: Articles
  /api/v1/stories:
    get:
      description: "Retrieve a paginated list of news stories, optionally filtered\
        \ by category."
      operationId: listStories
      parameters:
      - description: Number of stories to return
        example: 20
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          type: integer
        style: form
      - description: Number of stories to skip
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: Filter by category
        example: technology
        explode: true
        in: query
        name: category
        required: false
        schema:
          type: string
        style: form
      - description: Include centroid embedding vectors in each story. Requires Pro
          tier or higher.
        explode: true
        in: query
        name: include_embeddings
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Embedding output format (only used when include_embeddings=true)
        explode: true
        in: query
        name: embedding_format
        required: false
        schema:
          default: json
          enum:
          - json
          - base64
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listStories_200_response'
          description: Paginated list of stories
      summary: List stories
      x-group: Stories
  /api/v1/stories/ranked:
    get:
      description: Retrieve top stories ranked by relevance and recency.
      operationId: listRankedStories
      parameters:
      - description: Number of ranked stories to return
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          type: integer
        style: form
      - description: Include centroid embedding vectors in each story. Requires Pro
          tier or higher.
        explode: true
        in: query
        name: include_embeddings
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Embedding output format (only used when include_embeddings=true)
        explode: true
        in: query
        name: embedding_format
        required: false
        schema:
          default: json
          enum:
          - json
          - base64
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listStories_200_response'
          description: Ranked list of stories
      summary: List ranked stories
      x-group: Stories
  /api/v1/stories/{id}:
    get:
      description: Retrieve a single story by its numeric ID or slug. Returns full
        story detail including articles and developments timeline.
      operationId: getStory
      parameters:
      - description: Story ID (integer) or slug (string)
        example: supreme-court-climate-ruling
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: Include embedding vectors for the story centroid and each member
          article. Requires Pro tier or higher.
        explode: true
        in: query
        name: include_embeddings
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Embedding output format (only used when include_embeddings=true)
        explode: true
        in: query
        name: embedding_format
        required: false
        schema:
          default: json
          enum:
          - json
          - base64
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoryDetail'
          description: Full story detail with optional embeddings
      summary: Get a single story
      x-group: Stories
  /api/v1/stories/{id}/developments:
    get:
      description: Retrieve the timeline of developments for a story. Each development
        represents a significant change or update in the story's progression.
      operationId: listStoryDevelopments
      parameters:
      - description: Story ID (integer) or slug (string)
        example: "1523"
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listStoryDevelopments_200_response'
          description: List of story developments
      summary: List story developments
      x-group: Stories
  /api/v1/stories/{id}/updates:
    get:
      description: "Check for new articles and changes to a story since a given timestamp.\
        \ Returns new articles, sources, entities, and a significance assessment."
      operationId: getStoryUpdates
      parameters:
      - description: Story ID (integer) or slug (string)
        example: "1523"
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: Unix timestamp in milliseconds to check for updates since
        example: 1708300800000
        explode: true
        in: query
        name: since_ms
        required: true
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoryUpdateSignal'
          description: Story update signal
      summary: Get story updates since timestamp
      x-group: Stories
  /api/v1/search:
    get:
      description: Full-text search across all articles. Returns matching articles
        sorted by relevance.
      operationId: searchArticles
      parameters:
      - description: Search query
        example: climate change legislation
        explode: true
        in: query
        name: q
        required: true
        schema:
          type: string
        style: form
      - description: Number of results to return
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          type: integer
        style: form
      - description: Number of results to skip
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchArticles_200_response'
          description: Search results
      summary: Search articles
      x-group: Search
  /api/v1/search/full:
    get:
      description: Advanced full-text search that combines FTS results with entity-matched
        articles. Automatically detects entity names in the query and merges relevant
        articles from those entities.
      operationId: searchFull
      parameters:
      - description: Search query
        example: John Roberts climate ruling
        explode: true
        in: query
        name: q
        required: true
        schema:
          type: string
        style: form
      - description: Number of results to return
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          type: integer
        style: form
      - description: Number of results to skip
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchFull_200_response'
          description: Search results with entity matching
      summary: Full-text search with entity matching
      x-group: Search
  /api/v1/search/suggest:
    get:
      description: Get autocomplete suggestions for a partial search query.
      operationId: searchSuggest
      parameters:
      - description: Partial search query
        example: clim
        explode: true
        in: query
        name: q
        required: true
        schema:
          type: string
        style: form
      - description: Number of suggestions to return
        example: 5
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 5
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchSuggest_200_response'
          description: Autocomplete suggestions
      summary: Autocomplete suggestions
      x-group: Search
  /api/v1/entities:
    get:
      description: "Retrieve a paginated list of entities (people, organizations,\
        \ locations) with optional filters."
      operationId: listEntities
      parameters:
      - description: Search query to filter entities by name
        example: Roberts
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: Filter by entity type
        example: person
        explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - person
          - org
          - location
          type: string
        style: form
      - description: Filter by subcategory
        example: politician
        explode: true
        in: query
        name: subcategory
        required: false
        schema:
          type: string
        style: form
      - description: Number of entities to return
        example: 20
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 60
          type: integer
        style: form
      - description: Number of entities to skip
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listEntities_200_response'
          description: Paginated list of entities
      summary: List entities
      x-group: Entities
  /api/v1/entities/trending:
    get:
      description: "Retrieve entities currently trending in the news, ranked by recent\
        \ mention frequency."
      operationId: listTrendingEntities
      parameters:
      - description: Number of trending entities to return
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listTrendingEntities_200_response'
          description: List of trending entities
      summary: List trending entities
      x-group: Entities
  /api/v1/entities/politicians:
    get:
      description: Retrieve entities with the "politician" subcategory. A convenience
        endpoint equivalent to filtering entities by `subcategory=politician`.
      operationId: listPoliticians
      parameters:
      - description: Number of entities to return
        example: 20
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 60
          type: integer
        style: form
      - description: Number of entities to skip
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listPoliticians_200_response'
          description: Paginated list of politician entities
      summary: List politician entities
      x-group: Entities
  /api/v1/entities/{id}:
    get:
      description: Retrieve a single entity by its numeric ID or slug.
      operationId: getEntity
      parameters:
      - description: Entity ID (integer) or slug (string)
        example: john-roberts
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityDetail'
          description: Entity detail
      summary: Get a single entity
      x-group: Entities
  /api/v1/entities/{id}/articles:
    get:
      description: "Retrieve a paginated list of articles that mention a specific\
        \ entity, ordered by recency."
      operationId: listEntityArticles
      parameters:
      - description: Entity ID (integer) or slug (string)
        example: john-roberts
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: Number of articles to return (max 100)
        example: 20
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          type: integer
        style: form
      - description: Number of articles to skip
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listEntityArticles_200_response'
          description: Paginated list of articles
      summary: List articles mentioning an entity
      x-group: Entities
  /api/v1/sources:
    get:
      description: Retrieve the complete list of news sources tracked by NewsRank.
      operationId: listSources
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Source'
                type: array
          description: Array of sources
      summary: List all sources
      x-group: Sources & Categories
  /api/v1/categories:
    get:
      description: Retrieve the list of all article categories.
      operationId: listCategories
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - politics
                - technology
                - business
                - science
                - health
                - sports
                - entertainment
                - world
                items:
                  type: string
                type: array
          description: Array of category strings
      summary: List all categories
      x-group: Sources & Categories
  /api/v1/tags:
    get:
      description: Retrieve the list of all article tags.
      operationId: listTags
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - breaking
                - analysis
                - opinion
                - exclusive
                items:
                  type: string
                type: array
          description: Array of tag strings
      summary: List all tags
      x-group: Sources & Categories
  /api/v1/source-rankings:
    get:
      description: "Retrieve authority and quality rankings for all news sources,\
        \ sorted by overall score descending. Includes scoring across timing, content\
        \ quality, and sentiment dimensions."
      operationId: listSourceRankings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listSourceRankings_200_response'
          description: Source rankings
      summary: List source rankings
      x-group: Sources & Categories
  /api/v1/graph/entity-network:
    get:
      description: Retrieve the ego-network around an entity up to a specified depth.
        Returns nodes (entities) and edges (relationships) for graph visualization.
      operationId: getEntityNetwork
      parameters:
      - description: The entity ID to center the network on
        example: 892
        explode: true
        in: query
        name: entity_id
        required: true
        schema:
          type: integer
        style: form
      - description: Number of hops from the center entity (1-3)
        example: 2
        explode: true
        in: query
        name: depth
        required: false
        schema:
          default: 2
          type: integer
        style: form
      - description: Maximum number of edges to return (max 200)
        example: 50
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEntityNetwork_200_response'
          description: Entity network graph
      summary: Get entity relationship network
      x-group: Graph
  /api/v1/graph/story-entity:
    get:
      description: Retrieve the relationship graph between stories and their mentioned
        entities. Useful for visualizing how entities connect across different news
        stories.
      operationId: getStoryEntityGraph
      parameters:
      - description: The story ID to build the graph around
        example: 1523
        explode: true
        in: query
        name: story_id
        required: true
        schema:
          type: integer
        style: form
      - description: Maximum number of entities to include
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getStoryEntityGraph_200_response'
          description: Story-entity graph
      summary: Get story-entity graph
      x-group: Graph
  /api/v1/graph/topic-cluster:
    get:
      description: Retrieve the hierarchical graph of topic clusters and their constituent
        event clusters. Shows how individual news events group into broader topics.
      operationId: getTopicClusterGraph
      parameters:
      - description: Filter to a specific topic cluster ID
        example: 42
        explode: true
        in: query
        name: topic_id
        required: false
        schema:
          type: integer
        style: form
      - description: Maximum number of topic clusters to return
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTopicClusterGraph_200_response'
          description: Topic cluster graph
      summary: Get topic cluster graph
      x-group: Graph
  /api/v1/related:
    get:
      description: "Retrieve articles related to a given article, determined by semantic\
        \ similarity."
      operationId: getRelatedArticles
      parameters:
      - description: URL hash of the reference article
        example: a1b2c3d4e5
        explode: true
        in: query
        name: url_hash
        required: true
        schema:
          type: string
        style: form
      - description: Number of related articles to return
        example: 5
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 8
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Item'
                type: array
          description: Array of related articles
      summary: Get related articles
      x-group: Meta
  /api/v1/stats:
    get:
      description: Retrieve aggregate statistics about the NewsRank index.
      operationId: getStats
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stats'
          description: Site statistics
      summary: Get site statistics
      x-group: Meta
  /api/v1/version:
    get:
      description: Retrieve active API major versions and recommended SDK package
        versions.
      operationId: getVersionInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiVersionInfo'
          description: Version metadata
      security: []
      summary: Get API and SDK version metadata
      x-group: Meta
  /api/v1/embeddings:
    get:
      description: |
        Retrieve the embedding vector for a single article or story. Requires Pro tier or higher.

        Articles use OpenAI text-embedding-3-small (1536 dimensions). Stories return their cluster centroid vector.
      operationId: getEmbedding
      parameters:
      - description: Type of embedding to retrieve
        example: article
        explode: true
        in: query
        name: type
        required: true
        schema:
          enum:
          - article
          - story
          type: string
        style: form
      - description: Article url_hash or story numeric ID
        example: a1b2c3d4e5
        explode: true
        in: query
        name: id
        required: true
        schema:
          type: string
        style: form
      - description: "Output format — `json` returns float array, `base64` returns\
          \ little-endian float32 binary"
        explode: true
        in: query
        name: format
        required: false
        schema:
          default: json
          enum:
          - json
          - base64
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEmbedding_200_response'
