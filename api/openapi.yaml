      summary: Get API usage and quota
      x-group: Account
  /api/backtest:
    get:
      description: |
        Replay historical WebSocket events for backtesting trading strategies and news analysis pipelines. Returns events in chronological order with cursor-based pagination.

        Mirrors the WebSocket subscribe filter system — filter by topics, categories, sources, keywords, and entities. Requires **Pro tier or higher**.

        Use `topics` to select event classes: `"articles"` maps to `item.new` and `item.enriched` events; `"stories"` maps to `story.development`, `story.priority_changed`, and `cluster.event`. The `clusters.ranked` event type is excluded by default and must be explicitly listed in `types` to include.

        Events are retained for 90 days. Each request can span at most 7 days (`to - from`).
      operationId: backtestReplay
      parameters:
      - description: Start of time range (Unix milliseconds). Must be within the last
          90 days.
        example: 1740000000000
        explode: true
        in: query
        name: from
        required: true
        schema:
          format: int64
          type: integer
        style: form
      - description: End of time range (Unix milliseconds). Max 7-day window from
          `from`.
        example: 1740604800000
        explode: true
        in: query
        name: to
        required: true
        schema:
          format: int64
          type: integer
        style: form
      - description: "Comma-separated topic classes: `articles`, `stories`. Maps to\
          \ underlying event types."
        example: "articles,stories"
        explode: true
        in: query
        name: topics
        required: false
        schema:
          type: string
        style: form
      - description: "Comma-separated event types (overrides `topics`): `item.new`,\
          \ `item.enriched`, `story.development`, `story.priority_changed`, `cluster.event`,\
          \ `clusters.ranked`."
        example: "item.new,item.enriched"
        explode: true
        in: query
        name: types
        required: false
        schema:
          type: string
        style: form
      - description: Comma-separated category filter (OR logic)
        example: "politics,business"
        explode: true
        in: query
        name: categories
        required: false
        schema:
          type: string
        style: form
      - description: Comma-separated source ID filter (OR logic)
        example: "reuters,ap-news"
        explode: true
        in: query
        name: sources
        required: false
        schema:
          type: string
        style: form
      - description: "Comma-separated keyword filter — matches against article titles\
          \ (OR logic, case-insensitive)"
        example: "climate,carbon"
        explode: true
        in: query
        name: keywords
        required: false
        schema:
          type: string
        style: form
      - description: Comma-separated entity IDs to filter by (matches `item.enriched`
          events)
        example: "42,108"
        explode: true
        in: query
        name: entities
        required: false
        schema:
          type: string
        style: form
      - description: Filter by a specific story cluster ID
        example: 1523
        explode: true
        in: query
        name: cluster_id
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Attach embedding vectors to article events in the response
        explode: true
        in: query
        name: include_embeddings
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Pagination cursor — pass `next_cursor` from the previous response
        example: 0
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          default: 0
          format: int64
          type: integer
        style: form
      - description: Events per page (max 5000)
        example: 1000
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 1000
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/backtestReplay_200_response'
          description: Paginated list of historical WebSocket events
        "400":
          description: "Invalid parameters (missing from/to, window too large, etc.)"
        "403":
          description: Requires Pro tier or higher
      summary: Replay historical WebSocket events
      x-group: Backtesting
    post:
      description: |
        Same as `GET /api/backtest` but accepts a JSON body for advanced filters including embedding vector similarity search.

        Use `embedding_filters` to find events about articles semantically similar to a reference embedding. Max 1 embedding filter per request. Requires **Pro tier or higher**.
      operationId: backtestReplayWithEmbeddings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/backtestReplayWithEmbeddings_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/backtestReplayWithEmbeddings_200_response'
          description: Paginated list of historical WebSocket events with similarity
            scores
        "400":
          description: Invalid parameters or embedding dimensions
        "403":
          description: Requires Pro tier or higher
      summary: Replay events with embedding filters
      x-group: Backtesting
